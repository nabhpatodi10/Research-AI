<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Firebase Auth Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <!-- Firebase Authentication -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <!-- Firebase Firestore -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 40px; }
    .container { margin: 20px; padding: 20px; border: 1px solid #ddd; border-radius: 8px; display: inline-block; }
    input, button { padding: 8px; margin: 8px; }
  </style>
</head>
<body>
  <h1>Firebase Authentication Demo</h1>
  
  <!-- Google Sign-In Section -->
  <div class="container">
    <h2>Sign in with Google</h2>
    <button id="google-login">Sign in with Google</button>
  </div>

  <!-- Email/Password Sign Up -->
  <div class="container">
    <h2>Sign Up with Email</h2>
    <form id="signup-form">
      <input type="email" id="signup-email" placeholder="Email" required><br>
      <input type="password" id="signup-password" placeholder="Password" required><br>
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <!-- Email/Password Log In -->
  <div class="container">
    <h2>Log In with Email</h2>
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email" required><br>
      <input type="password" id="login-password" placeholder="Password" required><br>
      <button type="submit">Log In</button>
    </form>
  </div>

  <!-- Firebase Initialization and Auth Logic -->
  <script>
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
        apiKey: "AIzaSyBKn-tJ9gFYQyFB9PvKB9Btm9rMCTPV0Hk",
        authDomain: "research-ai-451222.firebaseapp.com",
        projectId: "research-ai-451222",
        storageBucket: "research-ai-451222.firebasestorage.app",
        messagingSenderId: "990979989862",
        appId: "1:990979989862:web:4df043d8cf6dcdeddbe8a7",
        measurementId: "G-BBMR0V01PG"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Google Sign-In
    document.getElementById("google-login").addEventListener("click", () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then((result) => {
          // The signed-in user info.
          const user = result.user;
          console.log("Google Sign-In successful:", user);

          // Optional: Save user info to Firestore
          db.collection("users").doc(user.uid).set({
            email: user.email,
            name: user.displayName,
            provider: "google"
          }, { merge: true });
          alert("Google Sign-In successful!");
        })
        .catch((error) => {
          console.error("Google Sign-In error:", error);
          alert(error.message);
        });
    });

    // Sign Up with Email
    document.getElementById("signup-form").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          console.log("User signed up:", user);

          // Save new user info to Firestore
          db.collection("users").doc(user.uid).set({
            email: user.email,
            provider: "password"
          });
          alert("Sign Up successful!");
        })
        .catch((error) => {
          console.error("Sign Up error:", error);
          alert(error.message);
        });
    });

    // Log In with Email
    document.getElementById("login-form").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          console.log("User logged in:", user);
          alert("Log In successful!");
        })
        .catch((error) => {
          console.error("Log In error:", error);
          alert(error.message);
        });
    });
  </script>
</body>
</html>
