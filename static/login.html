<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - My App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      background-color: #f7f7f7;
    }
    .login-container {
      margin-top: 100px;
    }
    .card {
      border: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <div class="container login-container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card p-4">
          <h2 class="card-title text-center mb-4">Log In</h2>
          <button id="google-login" class="btn btn-danger w-100 mb-3">Sign in with Google</button>
          <hr>
          <form id="login-form">
            <div class="mb-3">
              <input type="email" id="login-email" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3">
              <input type="password" id="login-password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Log In</button>
          </form>
          <div class="text-center mt-3">
            <a href="static/signup.html">Don't have an account? Sign Up</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Replace the config object with your Firebase project configuration.
    const firebaseConfig = {
        apiKey: "AIzaSyBKn-tJ9gFYQyFB9PvKB9Btm9rMCTPV0Hk",
        authDomain: "research-ai-451222.firebaseapp.com",
        projectId: "research-ai-451222",
        storageBucket: "research-ai-451222.firebasestorage.app",
        messagingSenderId: "990979989862",
        appId: "1:990979989862:web:4df043d8cf6dcdeddbe8a7",
        measurementId: "G-BBMR0V01PG"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Google Sign-In
    document.getElementById("google-login").addEventListener("click", () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then((result) => {
          const user = result.user;
          console.log("Google Sign-In successful:", user);
          // Optionally, store or update user info in Firestore.
          db.collection("users").doc(user.uid).set({
            email: user.email,
            name: user.displayName,
            provider: "google"
          }, { merge: true });
          alert("Google Sign-In successful!");
          // Optionally, redirect to your dashboard.
        })
        .catch((error) => {
          console.error("Google Sign-In error:", error);
          alert(error.message);
        });
    });

    // Log In with Email/Password
    document.getElementById("login-form").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          console.log("User logged in:", user);
          alert("Log In successful!");
          // Optionally, redirect to your dashboard.
        })
        .catch((error) => {
          console.error("Log In error:", error);
          alert(error.message);
        });
    });
  </script>
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
